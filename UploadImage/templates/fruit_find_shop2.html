{% extends "fruit_find.html" %}

{% block fruit_find_shop %}
<div class="blockfruit" style="cursor:pointer" >
    <a href="{{ url_for('fruit_find_shop',ty=fal[1]) }}">
    <img class="images" style="width:300px ;height:300px" src="{{ fal[0] }}">
    <h1>{{ fal[1] }}</h1>
    <h1 class="h2">RS-{{ fal[3] }} </h1>
    <h2>RS - {{ fal[2] }}</h2>
    <h2>Available {{fal[4]}} {{ fal[5] }} </h2>
{% for fal in detail %}
    <div class="blockfruit" style="cursor:pointer" >
        <a href=""><h1>Shop Name - {{ fal[0] }}</h1></a>
        <h1 class="h2">Shop Address-{{ fal[1]}} {{fal[2]}} {{fal[3]}} {{fal[4] }} </h1>
    </div>
{% endfor %}
{% endblock %}
